<!DOCTYPE html>
<html>
	<head>
		<title>Pajalaisten töitä</title>
		<link rel="stylesheet" type="text/css" href="../tyyli_v3.css">		
		<script type="text/javascript" src="../SepiaEffect.js"></script>
	</head>

	<body>
		    <div class="addFlex">
					<h1>Pajalaisten töitä</h1> 			
				 </div>
			<img class="tausta" src="../Files/Huone1.jpg" alt="">
			<div id="flip">					   
				<h1 id="tul">TIETIX</h1>
				<div id="panel">
					<a href="../index.html">Pääsivu</a>                   
					<a href="Tietokoneen kunnostus.html">Tietokoneen kunnostus</a>
					<a href="Tietix-pajalaisten_töitä.html">Pajalaisten töitä</a>
					<a href="Keittiön toimintaa.html">Keittiön toimintaa</a>  
					<a href="Yhteystiedot.html">Yhteystiedot</a>                          
				</div>
			</div>	
			<div class="InfoBox1">
				<h1 id="FontH1">Tietix-pajalla opetellaan</h1>               
				<hr class="line">	
				<div id="BoxInsideDiv1">   	          
					<p>Ohjelmointikielet:</p>
						<ul>
							<li>HTML</li>
							<li>CSS-FlexBox</li>
							<li>JAVASCRIPT</li>
							<li>JQUERY</li>
							<li>PYTHON</li>
							<li>GIT</li>
						</ul>
					<p>Koneiden purku ja kasaus</p>    
				</div>          
			 </div>    
 
			 <div class="InfoBox2">
				   <h1 id="FontH1">Tulossa</h1>               
				   <hr class="line">            
					<div id="BoxInsideDiv1">            
						<p id="demo"></p>							
					</div>			                      
			 </div>  	
			 <script>
				// Set the date we're counting down to
				var countDownDate = new Date("Jun 17, 2019 7:15:00").getTime();
				
				// Update the count down every 1 second
				var x = setInterval(function() {
				
				  // Get today's date and time
				  var now = new Date().getTime();
					
				  // Find the distance between now and the count down date
				  var distance = countDownDate - now;
					
				  // Time calculations for days, hours, minutes and seconds
				  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
					
				  // Output the result in an element with id="demo"
				  document.getElementById("demo").innerHTML = "Mika palaa lomalta: " + days + "d " + hours + "h "
				  + minutes + "m " + seconds + "s ";
					
				  // If the count down is over, write some text 
				  if (distance < 0) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "EXPIRED";
				  }
				}, 1000);
				</script>
	</body>
</html>
