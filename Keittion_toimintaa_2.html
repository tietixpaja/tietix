	$(document).ready(function(){

		var c = true;
		//var color = $( "#panel" ).css( "opacity", "0.8" );

		var sepiaValue = 100;



		$("#flip").mouseenter(function() {

			$("#panel").stop().slideDown("slow");

			$({ sepiaValue: sepiaValue }).animate(
				{ sepiaValue: 0 },
				{
					duration: "slow",
					step: function() {
						var sepia = "sepia(" + this.sepiaValue + "%)";
						sepiaValue = this.sepiaValue;
						$( ".tausta" ).css({
							"filter": sepia,
							"-webkit-filter": sepia
						});
					}
				}
			);

         });


		$("#flip").mouseleave(function() {

			$("#panel").stop().slideUp("slow");

			$({ sepiaValue: sepiaValue }).animate(
				{ sepiaValue: 100 },
				{
					duration: "slow",
					step: function() {
						var sepia = "sepia(" + this.sepiaValue + "%)";
						sepiaValue = this.sepiaValue;
						$( ".tausta" ).css({
							"filter": sepia,
							"-webkit-filter": sepia
						});
					}
				}
			);

		});
	});
	</script>
